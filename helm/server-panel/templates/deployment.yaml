apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "server-panel.fullname" . }}
  labels:
    {{- include "server-panel.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "server-panel.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "server-panel.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "server-panel.serviceAccountName" . }}
      {{- if and .Values.postgresql.enabled .Values.databaseWaiter.enabled }}
      initContainers:
      - name: wait-for-postgres
        image: "{{ .Values.databaseWaiter.image }}"
        imagePullPolicy: {{ .Values.databaseWaiter.pullPolicy }}
        command:
          - /bin/sh
          - -c
          - |
            until pg_isready -h {{ include "server-panel.postgresql.fullname" . }} -p {{ .Values.databaseWaiter.port }} -U {{ .Values.postgresql.auth.username }}; do
              echo "Waiting for PostgreSQL...";
              sleep {{ .Values.databaseWaiter.intervalSeconds }};
            done
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "server-panel.fullname" . }}
              key: postgres-password
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "server-panel.fullname" . }}
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "server-panel.fullname" . }}
              key: secret-key
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: {{ include "server-panel.fullname" . }}
              key: flask-env
        - name: K8S_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: {{ include "server-panel.fullname" . }}
              key: kubernetes-namespace
        - name: K8S_IN_CLUSTER
          valueFrom:
            configMapKeyRef:
              name: {{ include "server-panel.fullname" . }}
              key: in-cluster
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
