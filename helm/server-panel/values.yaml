# Default values for server-panel.

replicaCount: 1

image:
  repository: ghcr.io/lucas2kdk/server-panel
  pullPolicy: IfNotPresent
  tag: "master-bcfcbf9"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: server-panel.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: server-panel-tls
  #    hosts:
  #      - server-panel.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    username: postgres
    password: postgres
    database: serverpanel
  primary:
    persistence:
      enabled: true
      size: 10Gi
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

# Application configuration
config:
  secretKey: "change-this-in-production"
  flaskEnv: "production"
  kubernetesNamespace: "game-servers"
  inCluster: "true"

# Optional init container that waits for PostgreSQL to accept connections
databaseWaiter:
  enabled: true
  image: postgres:15-alpine
  pullPolicy: IfNotPresent
  port: 5432
  intervalSeconds: 2

# RBAC configuration
rbac:
  create: true
  gameServersNamespace: "game-servers"

# Monitoring
monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
