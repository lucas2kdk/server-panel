{% extends "base.html" %}

{% block title %}Register - Server Panel{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Register</h2>

        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="your.email@example.com">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" required minlength="8"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="At least 8 characters">
                <p class="text-sm text-gray-500 mt-1">Password must be at least 8 characters long.</p>
            </div>

            <div class="mb-6">
                <label for="password_confirm" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" required minlength="8"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Re-enter your password">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Already have an account?
                <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:text-blue-700 font-semibold">
                    Login here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
